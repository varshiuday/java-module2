<!DOCTYPE html>
<html>
<body>
<h2>What can JavaScript do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In This case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='bulb1.png'">Turn on the light</button>
<img id="myImage" src="bulb.png" style="width:100px">
<button onclick="document.getElementById('myImage').src='bulb.png'">Turn off the light</button>
</body>
</html>
